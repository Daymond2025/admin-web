<div class="page_entier">
  <img
    src="assets/img/profil/logo_so.png"
    style="margin-right: 10px; position: fixed; left: 50px; top: 50px"
    alt=""
    height="30"
    routerLink="/"
  />

  <h1
    style="
      text-transform: uppercase;
      font-weight: bolder;
      color: white;
      text-align: center;
      padding-top: 100px;
    "
  >
    Bienvenue CHEZ DAYMOND
  </h1>
  <p class="mb-0" style="text-align: center; color: white">
    Connectez-vous à votre compte
  </p>

  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    style="
      max-width: 500px;
      width: 90%;
      height: 400px;
      background-color: #d9d9ff;
      border: 2px solid white;
      border-radius: 10px;
      margin: 0 auto;
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-left: 20px;
      padding-right: 20px;
    "
  >
    <div class="form-group" style="width: 100%">
      <label for="email">Entrez votre adresse mail</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        id="email"
        placeholder="Email"
        style="border: 1px solid black; width: 100%"
        [ngClass]="{
          'is-invalid': submitted && loginForm.controls['email'].errors
        }"
      />
      <div
        *ngIf="submitted && loginForm.controls['email'].errors"
        class="invalid-feedback"
        style="color: red"
      >
        Un email valide est requis
      </div>
    </div>

    <div class="form-group" style="width: 100%">
      <label for="password">Entrez mot de passe</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        id="password"
        placeholder="Code D'accès"
        style="border: 1px solid black; width: 100%"
        [ngClass]="{
          'is-invalid': submitted && loginForm.controls['password'].errors
        }"
      />
      <div
        *ngIf="submitted && loginForm.controls['password'].errors"
        class="invalid-feedback"
        style="color: red"
      >
        Mot de passe requis
      </div>
    </div>

    <button
      type="submit"
      class="btn"
      [disabled]="loading"
      style="
        margin-top: 90px;
        background-color: #ff9500;
        color: white;
        padding-left: 70px;
        padding-right: 70px;
      "
    >
    <span class="indicator-label fs-6" *ngIf="!loading">CONFIRMER</span>
    <span *ngIf="loading" class="indicator-progress"
      >Veuillez patienter...
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm align-middle ms-2"
      ></span
    ></span>
    </button>
  </form>
</div>
