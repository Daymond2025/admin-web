            border-radius: 10px;
            padding-bottom: 10px;
          "
        >
          <!-- Input d'image caché permettant plusieurs images -->

            type="file"
            id="download_image"
            (change)="onFileSelected($event)"
            style="display: none"
            multiple
          />

            class="images1"
            style="

              height: 250px;
              border-radius: 10px;
              background-color: white;
              display: flex;
              align-items: center;
              justify-content: center;
              flex-direction: column;
              cursor: pointer;
            "
          >
            <img
              src="assets/img/downimage.png"
              style="margin-right: 10px"
              alt=""
              width="50"
              height="50"
            />

              justify-content: center;
              margin-top: 10px;
              gap: 10px;
              flex-wrap: wrap;
            "
          >

            <div
              *ngFor="let image of product?.images; let i = index"
              class="image-container"
              style="
                position: relative;
                width: 150px;
                height: 150px;
                border-radius: 10px;
                background-color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                overflow: hidden;
              "
            >
              <!-- Image -->
              <img
                [src]="image"
                alt="Product Image"
                width="100%"
                height="100%"
                style="border-radius: 5px"
              />

              <!-- Icônes affichées au survol -->
              <div
                class="icons-overlay"
                style="
                  display: flex;
                  gap: 10px;
                  position: absolute;
                  top: 50%;
                  left: 50%;
                  transform: translate(-50%, -50%);
                  opacity: 0;
                  transition: opacity 0.3s;
                "
              >
                <!-- Icône œil pour afficher en grand -->
                <span (click)="viewImage(image)">
                  <i
                    class="fas fa-eye"
                    style="cursor: pointer; color: white"
                  ></i>
                </span>
                <!-- Icône corbeille pour supprimer l'image -->
                <span (click)="removeImage(i)">
                  <i
                    class="fas fa-trash"
                    style="cursor: pointer; color: red"
                  ></i>
                </span>
              </div>
            </div>
